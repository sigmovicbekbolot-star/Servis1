{% extends 'base.html' %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="bg-white dark:bg-slate-900 p-10 rounded-[3rem] shadow-2xl border border-slate-100 dark:border-slate-800 w-full max-w-md">
        <div class="text-center mb-10">
            <div class="bg-orange-500 w-16 h-16 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg">
                <i class="fa-solid fa-lock text-2xl"></i>
            </div>
            <h2 class="text-3xl font-black tracking-tighter uppercase italic">Кирүү</h2>
            <p class="text-slate-500 text-sm font-bold">Service.kg платформасына кош келиңиз!</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-4 tracking-widest">Колдонуучу аты</label>
                <input type="text" name="username" class="w-full px-6 py-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all" required>
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-4 tracking-widest">Сөз айкашы (пароль)</label>
                <input type="password" name="password" class="w-full px-6 py-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-orange-500 transition-all shadow-xl shadow-blue-500/20">
                Кирүү
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-xs font-bold">Аккаунтуңуз жокпу? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Катталуу</a></p>
        </div>
    </div>
</div>
{% endblock %}
