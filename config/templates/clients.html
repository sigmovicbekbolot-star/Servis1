{% extends 'base.html' %}
{% block content %}
<h2>Клиенты</h2>
<table class="table table-bordered table-striped">
<thead class="table-dark">
<tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Email</th>
    <th>Телефон</th>
</tr>
</thead>
<tbody>
{% for client in clients %}
<tr>
    <td>{{ client.id }}</td>
    <td>{{ client.first_name }} {{ client.last_name }}</td>
    <td>{{ client.email }}</td>
    <td>{{ client.phone }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
